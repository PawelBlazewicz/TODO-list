<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>TODO</title>
    <style>
        * {
            /* margin: 0;
            padding: 0; */
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(20, 35, 35);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffa600;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
        }

        li {
            font-size: 22px;
            display: flex;
            justify-content: space-between;
        }

        ul {
            list-style: none;
            padding: 0px;
        }

        .done {
            text-decoration: line-through;
            opacity: 0.2;
        }

        .delete,
        .add-btn {
            border: #7c1216 solid 1px;
            border-radius: 5px;
            font-weight: 700;
            margin-left: 10px;
            color: white;
            background-color: #0e1717;
        }

        .add-btn {
            border: #276c12 solid 1px;
        }

        .delete {
            border: #7c1216 solid 1px;
        }

        h1 {
            text-align: center;
            font-size: 85px;
            margin: 0px;
            border: solid 2px;
        }

        .noteText {
            width: 100%;
            height: 75px;
            font-size: 20px;
            font-family: 'Bebas Neue', cursive;
            border: #276c12 solid 2px;
        }

        label {
            margin: 0 auto 0px 5px;
        }

        .add-notes {
            display: flex;
            justify-content: space-between;
        }

        hr {
            margin: 5px 20%;
            border:#a2a2a2 solid 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>#TODO List</h1>
        <ul class="toDoList">
            <li>dsdsd</li>
        </ul>
        <form class="add-notes">
            <textarea name="note" class="noteText" placeholder="New Note" required></textarea>
            <input type="submit" class="add-btn" value="ADD">
        </form>
    </div>
</body>

</html>
